<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirma Employees Problem</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="tableStyle.css">
</head>
<body>
    <div id="controls-container">
        <input type="file" id="fileInput" accept=".csv">
        <select name="date" id="date-formats">
            <option value="MM/DD/YYYY">MM/DD/YYYY</option>
            <option value="MM-DD-YYYY">MM-DD-YYYY</option>
            <option value="MM.DD.YYYY">MM.DD.YYYY</option>
          </select>
        <button id="fileUpload">Upload</button>
    </div>


    <table id="data-grid">
       <thead>
            <tr id="headers">
                <th class="emp1">Employee ID#1</th>
                <th class="emp2">Employee ID#2</th>
                <th class="project">Project ID</th>
                <th class="days">Days worked</th>
            </tr>
       </thead>
       <tbody id="data-body"></tbody>
    </table>


   <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
   <script src="web/lib/moment.min.js"></script>
</body>
</html>
